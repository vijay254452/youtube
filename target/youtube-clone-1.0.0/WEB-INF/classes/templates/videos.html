<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Videos - YouTube Clone</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
        header { background: red; color: white; padding: 15px; font-size: 24px; }
        .video-list { margin-top: 20px; }
        .video-item { padding: 10px; margin-bottom: 10px; background: white; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <header>📺 YouTube Clone</header>
    <h2>Trending Videos</h2>
    <div class="video-list">
        <div th:each="video : ${videos}" class="video-item">
            <p th:text="${video}"></p>
        </div>
    </div>
    <a href="/">🏠 Back to Home</a>
</body>
</html>
